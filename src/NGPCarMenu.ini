;
; Generates a replay metadata INI file when a new RBR, RBRTM or RBRRX replay is saved in Replays folder
;   0 = Disabled, no replay metadata file generation,  1 = Enabled and replayFileName.ini file is created with the stage and car name used in the replay
;
GenerateReplayMetadataFile=1


;
; Race statistics to collect details about driven stages: car, transmission type, map, split/finish times, penalty times (false start and the total of callForHelp and cut penalties), weather and tyre settings, plugin type, etc
; The stats data is also available for detailed analysing outside of RBR/NGPCarMenu plugin for those who know basics of SQL (SQLiteStudio GUI tool from https://sqlitestudio.pl/)
; If you have multiple RBR installations then all those installations can share the same raceStatDBFile (change the option to point to a common absolute path location).
; Enabled by default. Set the value as RaceStatDB=0 to disable the feature.
;
RaceStatDB=Plugins\NGPCarMenu\RaceStat\raceStatDB.sqlite3

