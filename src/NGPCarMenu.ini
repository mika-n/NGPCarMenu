; Enabled by default. If the value is empty then the result list is shown at default location. Set the value to 0 to disable the feature (fex RBRTM_RecentResultsPosition=0)
;   Content: The 5 recent race results (+penaltyTime)  +diff to record set by the same car  (+diff to record set by a car in the same FIA category group)
;
RecentResultsPosition=
RBRTM_RecentResultsPosition=
RBRRX_RecentResultsPosition=


